swagger: "2.0"
info:
  description: This is All Available APIs
  version: 1.0.0
  title: ACN API

host: 172.17.3.118:5000
schemes:
 - http

tags:
- name: Account
  description: Account APIs
- name: Community
  description: Community APIs

paths:
  /account/register:
    post:
      tags:
        - Account
      summary: Register new user
      description: Register a new member to the site
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Account Register
        schema:
          type: object
          required:
          - username
          - email
          - name
          - password
          properties:
            username:
              type: string
              example: acn_account
            email:
              type: string
              format: email
              example: your@email.com
            name:
              type: string
              example: the name
            password:
              type: string
              example: the password
      responses:
        200-1:
          description: success
          schema:
            type: object
            properties:
              status:
                type: string
                example: success
        200-2:
          description: failed(username)
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: not available username
        200-3:
          description: failed(email-availability)
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: not available email
        200-4:
          description: failed(email-validation)
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: invalid email


  /account/verify_code:
    post:
      tags:
        - Account
      summary: Verify Email
      description: The given email is verified with emailed code
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Verify Code
        schema:
          type: object
          required:
          - username
          - verification_code
          properties:
            username:
              type: string
              example: <username> or <email>
            verification_code:
              type: string
              example: "1234"
      responses:
        200-1:
          description: this token should sent later as "Authorization" key in headers
          schema:
            type: object
            properties:
              status:
                type: string
                example: success
              token:
                type: string
                example: <user_token>
        200-2:
          description: failed(code)
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: invalid code
        200-3:
          description: failed(username)
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: invalid username


  /account/resend_verification_code:
    post:
      tags:
        - Account
      summary: Send Verification Again
      description: "The verification code can be sent again in case of time limit of 
                    verification code is reached"
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Verify Code
        schema:
          type: object
          required:
          - username
          properties:
            username:
              type: string
              example: acn_account
      responses:
        200-1:
          description: success
          schema:
            type: object
            properties:
              status:
                type: string
                example: success
        200-2:
          description: failed.
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: invalid username
    

  /account/login:
    post:
      tags:
        - Account
      summary: Login User
      description: The user can login here
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: Login
        schema:
          type: object
          required:
          - username
          - password
          properties:
            username:
              type: string
              example: <username> or <email>
            password:
              type: string
              example: the password
      responses:
        200-1:
          description: success
          schema:
            type: object
            properties:
              status:
                type: string
                example: success
              token:
                type: string
                example: <user_token>
        200-2:
          description: failed
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: not found

  /account/is_login:
    get:
      tags:
        - Account
      summary: check if user is login
      description: you can check user authentication here
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: header
        name: Authorization or HTTP_AUTHORIZATION
        required: true
        type: string  
      responses:
        200:
          description: success
          schema:
            type: object
            properties:
              status:
                type: string
                example: yes
        401-1:
          description: success
          schema:
            type: object
            properties:
              detail:
                type: string
                example: Authentication credentials were not provided.
        401-2:
          description: success
          schema:
            type: object
            properties:
              detail:
                type: string
                example: Invalid token.
      

  /account/update_user_info:
    post:
      tags:
        - Account
      summary: Update User Info
      description: The user can update the info here
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: UpdateInfo
        schema:
          type: object
          properties:
            username:
              type: string
              example: acn_account
            name:
              type: string
              example: 'new name'
            avatar:
              example: this field is FILE (you can put 'delete' string for this field to delete user avatar)
            email:
              type: string
              format: email
              example: your@email.com
            age:
              type: string
              example: 20
            gender:
              type: string
              example: male or female
            old_password:
              type: string
              example: '1234'
            new_password:
              type: string
              example: 'new password'
            bio:
              type: string
              example: "I'm so good!"
      responses:
        200-1:
          description: success (the avatar field is a link)
          schema:
            type: object
            properties:
              id:
                type: int
                example: 2
              name:
                type: string
                example: name
              email:
                type: string
                format: email
                example: your@email.com
              age:
                type: int
                example: 20
              gender:
                type: string
                example: man
              avatar:
                type: url
                example: "/media/avatars/me.jpg"
              username:
                type: string
                example: acn_account
              bio:
                type: string
                example: "I'm so good!!"
        200-3:
          description: failed, the new username should be available
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: not available username
        200-4:
          description: failed, the new email should be available
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: not available email
        200-5:
          description: failed, the old password should be correct
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: invalid old password
        200-6:
          description: failed, the new password shouldn't be empty or null
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: invalid new password


