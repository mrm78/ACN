  /community/create_community:
    post:
      tags:
        - Community
      summary: create a new community
      description: users cat create a new community
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - in: body
        name: community info
        schema:
          type: object
          required:
          - title
          - description
          - tags
          - image
          properties:
            title:
              type: string
              example: call of duty
            description:
              type: string
              example: community of gamers ;)
            tags:
              type: list
              example: [1,2,3]
            image:
              type: string
              example: <file>
      responses:
        200-1:
          description: success
          schema:
            type: object
            properties:
              status:
                type: string
                example: success
              id:
                type: int
                example: 5
        200-2:
          description: failed -> empty title
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: empty title
        200-3:
          description: failed -> invalid tag id (there is an invalid tag id in tags)
          schema:
            type: object
            properties:
              status:
                type: string
                example: failed
              error:
                type: string
                example: invalid tag id




